<div [ngClass]="{ 'dark-mode': isDarkMode }">
<div class="container mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="forecastData" class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 i18n class="card-title">7-Day Weather Forecast</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th i18n>Date</th>
              <th i18n>Max Temp (째C)</th>
              <th i18n>Min Temp (째C)</th>
              <th i18n>Rain Sum (mm)</th>
              <th i18n>Precipitation Probability (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let day of forecastData">
              <td>{{ day.date | date: 'MMM d, yyyy' }}</td>
              <td>{{ day.maxTemp }}째C</td>
              <td>{{ day.minTemp }}째C</td>
              <td>{{ day.rainSum }} mm</td>
              <td>{{ day.precipProb }}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
