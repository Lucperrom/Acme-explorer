<form [formGroup]="registrationForm"(ngSubmit)= "onRegister()">
    <fieldset>
        <legend>Register new Actor</legend>
        <div class="form-group has danger">
            <label for="email" class="form-control-label">Email:</label>
            <input id="email" type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group has danger">
            <label for="password" class="form-control-label">Password:</label>
            <input id="password" type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group has danger">
            <label for="role" class="form-control-label">Role:</label>
            <select id="role" class="form-control" formControlName="role">
                <option *ngFor="let role of roleList" [value]="role">{{role}}</option>
            </select>
        </div>
        <div class="form-group has danger">
            <label for="name" class="form-control-label">Name:</label>
            <input id="name" type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group has danger">
            <label for="surname" class="form-control-label">Surname:</label>
            <input id="surname" type="text" formControlName="surname" class="form-control">
        </div>
        <div class="form-group has danger">
            <label for="phone" class="form-control-label">Phone (optional):</label>
            <input id="phone" type="number" formControlName="phone" class="form-control">
        </div>
        <div class="form-group has danger">
            <label for="address" class="form-control-label">Address (optional):</label>
            <input id="address" type="text" formControlName="address" class="form-control">
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </fieldset>
</form>

<div class="row">
    <div class="col-md-2 col-md-offset-4">
        <p>Already registered?<a href="/login"> Login</a></p>
    </div>
</div>
