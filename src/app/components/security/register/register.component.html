<div [ngClass]="{ 'dark-mode': isDarkMode }">
<form [formGroup]="registrationForm"(ngSubmit)= "onRegister()">
    <fieldset>
        <legend i18n>Register new Actor</legend>
        <div class="form-group has danger">
            <label i18n for="email" class="form-control-label">Email:</label>
            <input maxlength="254" id="email" type="email" formControlName="email" class="form-control">
            <div class="text-danger small mt-1" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                <div *ngIf="registrationForm.get('email')?.hasError('required')" i18n>Email is required.</div>
                <div *ngIf="registrationForm.get('email')?.hasError('email')" i18n>Invalid email format.</div>
            </div>
        </div>
        <div class="form-group has danger">
            <label i18n for="password" class="form-control-label">Password:</label>
            <input maxlength="55" id="password" type="password" formControlName="password" class="form-control">
            <div class="text-danger small mt-1" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                <div *ngIf="registrationForm.get('password')?.hasError('required')" i18n>Password is required.</div>
            </div>
        </div>
        <div class="form-group has danger">
            <label i18n for="role" class="form-control-label">Role:</label>
            <select id="role" class="form-control" formControlName="role">
                <option *ngFor="let role of roleList" [value]="role">{{role}}</option>
            </select>
            <div class="text-danger small mt-1" *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
                <div *ngIf="registrationForm.get('role')?.hasError('required')" i18n>Role is required.</div>
            </div>
        </div>
        <div class="form-group has danger">
            <label i18n for="name" class="form-control-label">Name:</label>
            <input maxlength="55" id="name" type="text" formControlName="name" class="form-control">
            <div class="text-danger small mt-1" *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                <div *ngIf="registrationForm.get('name')?.hasError('required')" i18n>Name is required.</div>
            </div>
        </div>
        <div class="form-group has danger">
            <label i18n for="surname" class="form-control-label">Surname:</label>
            <input maxlength="55" id="surname" type="text" formControlName="surname" class="form-control">
            <div class="text-danger small mt-1" *ngIf="registrationForm.get('surname')?.invalid && registrationForm.get('surname')?.touched">
                <div *ngIf="registrationForm.get('surname')?.hasError('required')" i18n>Surname is required.</div>
            </div>
        </div>
        <div class="form-group has danger">
            <label i18n for="phone" class="form-control-label">Phone (optional):</label>
            <input maxlength="15" id="phone" type="number" formControlName="phone" class="form-control">
        </div>
        <div class="form-group has danger">
            <label i18n for="address" class="form-control-label">Address (optional):</label>
            <input maxlength="70" id="address" type="text" formControlName="address" class="form-control">
        </div>

        <br>
        <button i18n type="submit" class="btn btn-primary">Register</button>
    </fieldset>

    <div class="row">
        <p><ng-container i18n>Already registered?</ng-container><a i18n href="/login"> Login</a></p>
    </div>
</form>
</div>
