<div [ngClass]="{ 'dark-mode': isDarkMode }">

<form class="form-horizontal"(ngSubmit)= "onLogin(f)" #f="ngForm">
    <div class="form-group">
        <label i18n class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input maxlength="254" i18n-placeholder class="form-control" type="email" id="email" name="email" placeholder="Enter email" ngModel>
        </div>
    </div>
    <div class="form-group">
        <label i18n class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input maxlength="55" i18n-placeholder class="form-control" type="password" id="pwd" name="password" placeholder="Enter password" ngModel>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button i18n type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
    <div class="row">
        <p><ng-container i18n>Do not have an account?</ng-container><a i18n href="/register"> Register</a></p>
    </div>
</form>
</div>
