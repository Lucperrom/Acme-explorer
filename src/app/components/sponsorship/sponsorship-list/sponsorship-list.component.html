<div class="container mt-4">
  <h2 class="mb-3">Sponsorships</h2>

  <div *ngIf="sponsorships.length === 0" class="alert alert-info">
    No se encontraron patrocinios.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="sponsorships.length > 0">
    <div class="col" *ngFor="let sponsorship of filteredSponsorships">
      <div class="card h-100">
        <img [src]="sponsorship.url || '/assets/images/no-image.png'" class="card-img-top" alt="Sponsorship image">
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="sponsorship.link" target="_blank">{{ sponsorship.link }}</a>
          </h5>
          <p class="card-text"><strong>Rate:</strong> {{ sponsorship.rate }}</p>
          <p class="card-text">
            <strong>Payed:</strong>
            <span [ngClass]="sponsorship.payed ? 'text-success' : 'text-danger'">
              {{ sponsorship.payed ? 'SÃ­' : 'No' }}
            </span>
          </p>
          <p class="card-text"><strong>Trip-ticker:</strong> {{ sponsorship.tripId }}</p>
          <p class="card-text"><strong>Sponsor email:</strong> {{ sponsorship.sponsorId }}</p>
        </div>
        <div class="card-footer text-end">
          
          <button class="btn btn-sm btn-primary me-2">Editar</button>
          <button class="btn btn-sm btn-danger">Eliminar</button>
         
        </div>
      </div>
    </div>
  </div>
</div>
