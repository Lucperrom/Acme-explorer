<div class="container mt-4">
    <h2 class="mb-3">Sponsorships</h2>
  
    <div *ngIf="sponsorships.length === 0" class="alert alert-info">
      No se encontraron patrocinios.
    </div>
  
    <table class="table table-bordered table-striped" *ngIf="sponsorships.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>URL</th>
          <th>Link</th>
          <th>Rate</th>
          <th>Payed</th>
          <th>Trip-ticker</th>
          <th>Sponsor email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sponsorship of filteredSponsorships">
          <td>{{ sponsorship.url }}</td>
          <td><a [href]="sponsorship.link" target="_blank">{{ sponsorship.link }}</a></td>
          <td>{{ sponsorship.rate }}</td>
          <td>
            <span [ngClass]="sponsorship.payed ? 'text-success' : 'text-danger'">
              {{ sponsorship.payed ? 'SÃ­' : 'No' }}
            </span>
          </td>
          <td>{{ sponsorship.tripId }}</td>
          <td>{{ sponsorship.sponsorId }}</td>
          <td>
            <!-- <button class="btn btn-sm btn-primary me-2" (click)="editSponsorship(sponsorship)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteSponsorship(sponsorship)">Eliminar</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
