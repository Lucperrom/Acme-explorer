<div class="alert {{cssClass}} alert-dismissible fade show" role="alert" *ngIf="infoMessage != null && infoMessage.length > 0 && showMessage">
  <button i18n-aria-label type="button" class="btn-close position-absolute start-0 top-50 translate-middle-y ms-2" (click)="removeMessage()" aria-label="Close"></button>
  <div class="ms-5">
    <strong i18n>Message:</strong> {{infoMessage}}
  </div>
</div>
